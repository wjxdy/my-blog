server:
  port: 8080  # 仅监听 HTTP 协议的 8080 端口（内网端口，不对外暴露）
  forward-headers-strategy: NATIVE  # 新增：信任 Nginx 传递的 HTTPS 头（关键）
  http2.enabled: true
  tomcat:
    remoteip:
      remote-ip-header: X-Real-IP
      protocol-header: X-Forwarded-Proto  # 读取 Nginx 传递的协议头
      protocol-header-https-value: https  # 标记 https 为安全协议
      internal-proxies: 127.0.0.1/8  # 信任本地 Nginx 代理（必加）

mybatis-plus:
